    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <a class="navbar-brand" href="funko.html">

        <i class="material-icons">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item">

      <div class="row">
        <div class="col-lg-12">
          <div id="content">
            <h1>Pop in a Box</h1>
            <h3>Get creative with help from your &#35;1 stop for Funko Pops.</h3>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script>
      var myPhoto = document.querySelector("body");
      var pic = 0;
      myPhoto.addEventListener("click", changePic, false);
      function changePic() {
        pic ++;
        if (pic==1) {
        myPhoto.style.backgroundImage = "url('https://images.unsplash.com/photo-1522346513757-54c552451fdc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=747&q=80')";
        }
        if (pic==2) {
        myPhoto.style.backgroundImage = "url('https://res.cloudinary.com/twenty20/image/private/s--W5OPag1E--/c_fit,w_640/g_south_east,l_overlay-twenty20-logo-stacked/v1/photosp/473d6247-dbf5-4a00-a314-1be947a4b005.jpg')";
        }
        if (pic==3) {
        myPhoto.style.backgroundImage = "url('https://images.unsplash.com/photo-1483705385549-e04ea91e0011?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')";
        pic=0;
        }
      }
    </script>
